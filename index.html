<body>


<script type="text/javascript">
    App = Ember.Application.create();

    App.ApplicationStore = DS.Store.extend({})

    App.Router = Ember.Router.extend({
        location: "hash"
    });

    App.Router.map(function() {
      // put your routes here
      this.resource("ads", {path: "/ads"}, function(){
        this.modal("ads-modal", {withParams: "showModal"})
      })
    });

    App.ApplicationRoute = Ember.Route.extend({});

    App.AdsController = Ember.ArrayController.extend({
        queryParams: ["showModal"],
        showModal: false
    });


    App.AdsModalComponent = Ember.Component.extend({
        template: Ember.Handlebars.compile("<h2>test modal</h2>")
    });

</script>

<script type="text/x-handlebars">
    <h1>test</h1>
</script>

</body>
